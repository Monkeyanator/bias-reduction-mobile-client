<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles" (tap)="registerTap(article.id, article.link)" text-wrap>
        <img class="article-image" [src]="article.imageUrl"/>
    <div class="article-title"> {{article.title}} </div>
    <p class="article-description"> {{article.description}} </p>
  </ion-item>
</ion-list>
</ion-content>
