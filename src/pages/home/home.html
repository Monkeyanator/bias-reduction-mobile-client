<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles" (tap)="registerTap(article.id, article.link)" text-wrap>
    <span class="article-title"> {{article.title}}</span>
    <div>
      <img class="article-image" [src]="article.imageUrl"/>
    </div>
    <span class="article-description"> {{article.description | slice:0:80}}... </span>
  </ion-item>
</ion-list>
</ion-content>
